version: '3.8'

services:
  postgres-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-fitrah}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-portfolio_db}
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitrah"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./Backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-fitrah}:${POSTGRES_PASSWORD}@postgres-db:5432/${POSTGRES_DB:-portfolio_db}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    volumes:
      - uploads:/app/uploads
    depends_on:
      postgres-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - portfolio-network

  nginx:
    image: nginx:alpine
    ports:
      - "${PORT:-80}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./Frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - portfolio-network

volumes:
  db-data:
  uploads:

networks:
  portfolio-network:
    driver: bridge
