services:
  # PostgreSQL Database
  - type: pserv
    name: portfolio-db
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_USER
        value: fitrah
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: portfolio_db
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Backend API
  - type: web
    name: portfolio-backend
    env: docker
    plan: free
    dockerfilePath: ./Backend/Dockerfile
    dockerContext: ./Backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/stats

  # Frontend & Nginx
  - type: web
    name: portfolio-web
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.nginx
    dockerContext: .
    envVars:
      - key: BACKEND_URL
        fromService:
          name: portfolio-backend
          type: web
          property: host
